<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academia Dev Python{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f0f0f0; 
        }
        header { 
            background-color: #2c3e50; 
            color: white; 
            padding: 15px; 
            text-align: center; 
        }
        nav { 
            background-color: #34495e; 
            padding: 8px; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            padding: 8px 15px; 
            display: inline-block; 
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        .container { 
            width: 85%; 
            margin: 25px auto; 
            background-color: white; 
            padding: 25px; 
            border: 1px solid #ddd; 
        }
        h1, h2 { 
            color: #2c3e50; 
        }
        .card { 
            border: 1px solid #ddd; 
            padding: 18px; 
            margin-bottom: 18px; 
            background-color: #fafafa;
        }
        .success { 
            color: #27ae60; 
            font-weight: bold;
        }
        .danger { 
            color: #e74c3c; 
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Academia Dev Python - Sistema de Gerenciamento</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Dashboard</a>
        <a href="{% url 'admin:index' %}">Admin</a>
        <a href="{% url 'historico-aluno' 1 %}">Hist√≥rico Aluno (ID 1)</a>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
